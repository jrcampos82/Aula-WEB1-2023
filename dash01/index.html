<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- HEADER -->
      <header id="header">
        <div class="header-l">
          <div>
            <img src="img/logo.png" alt="" />
            <div class="ball-align">
              <i class="bx bx-align-left"></i>
            </div>
          </div>

          <i class="bx bx-search-alt-2"></i>
          <input
            type="text"
            name="x"
            id="x"
            placeholder="Search User, Event and more..."
          />
        </div>

        <div class="header-r">
          <div class="option">
            <p>English</p>
            <i class="bx bx-chevron-down"></i>
          </div>

          <i class="bx bx-cog"></i>

          <div class="bell">
            <i class="bx bx-bell"></i>
            <div>1</div>
          </div>

          <div class="user">
            <img src="https://avatars.githubusercontent.com/u/91216500?v=4" />
          </div>
        </div>
      </header>
      <!-- NAV -->
      <nav id="nav">
        <div class="nav-l">
          <i class="bx bx-chevron-left"></i>
          <h3>Back</h3>
          <h3>Home / App / File Mananger</h3>
        </div>
        <div class="nav-r">
          <button><i class="bx bx-import"></i>Import</button>
          <button><i class="bx bx-export"></i>Export</button>
          <button>Category <i class="bx bx-chevron-down"></i></button>
        </div>
      </nav>
      <!-- CONTENT -->
      <div class="content">
        <aside id="aside">
          <div class="menu">
            <i class="bx bx-cog"></i>
            <i class="bx bx-cog"></i>
            <i class="bx bx-cog"></i>
            <i class="bx bx-cog"></i>
            <i class="bx bx-cog"></i>
            <i class="bx bx-cog"></i>
            <i class="bx bx-cog"></i>
            <i class="bx bx-cog"></i>
            <i class="bx bx-cog"></i>
          </div>
          <div class="profile">
            <div class="user">
              <img src="https://avatars.githubusercontent.com/u/91216500?v=4" />
              <div class="online"></div>
            </div>
            <span>Natalie</span>
          </div>
        </aside>
        <section id="sec1">
          <div class="box1">
            <div class="item"><i class="bx bx-home"></i><span>Home</span></div>
          </div>
          <div class="box1">
            <div class="item"><i class="bx bx-home"></i><span>Home</span></div>
          </div>
          <div class="box1">
            <div class="item"><i class="bx bx-home"></i><span>Home</span></div>
          </div>
          <div class="box1">
            <div class="item"><i class="bx bx-home"></i><span>Home</span></div>
          </div>
          <div class="box1">
            <div class="item"><i class="bx bx-home"></i><span>Home</span></div>
          </div>
          <div class="box1">
            <div class="item"><i class="bx bx-home"></i><span>Home</span></div>
          </div>
          <div class="box1">
            <div class="item"><i class="bx bx-home"></i><span>Home</span></div>
          </div>

          <div class="button">
            <button>Upload</button>
            <button>Create</button>
          </div>
          <div class="separator"></div>

          <div class="storage">
            <img src="img/img-storage.png" alt="" />
            <div>
              <button>Storage</button>
              <a href="#">Upgrade</a>
            </div>
          </div>

          <div class="progress"></div>

          <div class="info">
            <span>08.25 GB of 20 GB used</span>
          </div>

          <div class="box2">
            <h3>Personal Plan</h3>
            <h4>Only You</h4>
            <a href="#">Upgrade Plan - See Details</a>
          </div>
        </section>
        <main id="main">
          <div class="main1">
            <div class="feature1"></div>
            <h3>Images</h3>
          </div>
          <div class="main2"></div>
          <div class="main3"></div>
          <div class="main4"></div>
          <div class="main5"></div>
          <div class="main6"></div>
        </main>
      </div>
    </div>
  </body>
</html>
